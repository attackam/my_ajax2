<script>
/*
  为什么要给大家讲一套增删改查
    - 我们和服务器进行的最多的交互，就是对数据进行增删改查
    - 服务端开发，也是很多时候都是对数据进行增删改查
    - 将来我们的工作，除了要实现页面上的一些特效，很大一部分的工作都是要去做数据的交互

  增删改查的特点：
    id - identity - 身份 - 独一无二
      - 新增会给新的数据分配一个id
      - 查询也要根据id查询
      - 删除要根据id删除
      - 修改要根据id修改
  新增：
    表单数据验证 - 非空，用户名是否已经存在，密码是否一致 - 正则表达式
    收集表单数据 - 键值对
                - 和服务器的交互，数据都是以键值对的形式进行传递的
                - 键值对其实就是对象
                - 对象是无关平台的
                - 后台代码也是通过键值对获取数据的
    ajax提交
  
  删除
    根据id删除 - 找到id - 通常我们会把id存储在和对应的元素的位置
                       - 要根据你当初存的方式来获取
    ajax
  
  修改
    获取旧的数据展示
      - 根据id获取
      - 展示数据 - 很多不方便给用户看到的数据，可以使用隐藏域，保存起来
    收集新的数据提交
      - 表单数据验证
      - 可以自己一个一个收集(不推荐)，也直接调用封装好的代码收集
      - ajax提交
  查
    ajax请求，展示
     - 展示也有不同的方式
      - 自己创建元素展示 - 简单的时候
      - 使用模板引擎 - 复杂时候

  上传
    获取文件
    把文件转换为二进制流的形式
    提交
*/
</script>
